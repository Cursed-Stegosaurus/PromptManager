<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; img-src 'self' data:; script-src 'self'; connect-src 'self' https://www.googleapis.com;">
  <title>Prompt Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="search-bar">
      <input id="search" class="search-input" placeholder="Search" />
      <button id="btn-clear-search" class="search-clear hidden" aria-label="Clear search">Ã—</button>
    </div>
    <div class="header-actions">
      <button id="btn-insert">Insert</button>
      <button id="btn-copy">Copy</button>
    </div>
  </header>
  <main class="content">
    <section id="editor">
      <input id="title" placeholder="Title" />
      <textarea id="body" rows="10" placeholder="Write your prompt here..."></textarea>
      <div class="row editor-actions">
        <button id="btn-new">New</button>
        <button id="btn-clone">Clone</button>
        <button id="btn-save">Save</button>
        <button id="btn-import">Import</button>
        <input type="file" id="panelImportInput" accept="application/json" class="hidden" />
      </div>
    </section>
    <aside id="list" class="prompt-list"></aside>
  </main>
  <div id="notifications" class="notifications-overlay"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
