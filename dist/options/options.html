<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self'; connect-src 'self' https://www.googleapis.com;">
  <title>Prompt Library Options</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; }
    .section { border: 1px solid #eee; padding: 12px; border-radius: 8px; margin-bottom: 12px; }
    .row { display: flex; gap: 8px; align-items: center; }
  </style>
</head>
<body>
  <h1>Prompt Library</h1>

  <div class="section">
    <h2>Backup to Google Drive</h2>
    <div class="row">
      <label><input type="checkbox" id="enableDrive"> Enable backup</label>
      <button id="btnBackup">Back up now</button>
      <button id="btnRestore">Restore from Drive</button>
    </div>
    <div id="backupStatus">Last backup: never</div>
  </div>

  <div class="section">
    <h2>Encryption</h2>
    <div class="row">
      <label><input type="checkbox" id="enableEnc"> Encrypt my library</label>
      <input id="pass1" type="password" placeholder="Passphrase" />
      <input id="pass2" type="password" placeholder="Confirm" />
      <button id="btnSetPass">Set</button>
    </div>
    <p><small>If you forget the passphrase, data cannot be recovered.</small></p>
  </div>

  <div class="section">
    <h2>Import or Export</h2>
    <div class="row">
      <input type="file" id="fileImport" accept="application/json" />
      <button id="btnImport">Import</button>
      <button id="btnExport">Export</button>
    </div>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
